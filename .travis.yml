language: python
python:
- '3.8'
dist: focal
before_install:
- sudo apt-get update
- sudo apt-get install -y sqlite3
- sqlite3 --version
install:
- pip install -r mysite/requirements.txt
script:
- pytest mysite/polls/tests.py
env:
- DJANGO_SETTINGS_MODULE=mysite.settings
services:
- sqlite3
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-west-2
  app: django-tutorial
  env: django-env
  bucket_name: elasticbeanstalk-us-west-2-158596392157
  on:
    branch: main
